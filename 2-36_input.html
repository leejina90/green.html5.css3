<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <input type="text" /><br />
        <input type="button" value="버튼"/><br />
        <button type="button">Click Me!</button><br />
        <!-- value : 버튼의 이름을 바꿔줄 수 있음 -->

        <input type="checkbox" /><br />

        <input type="file" /><br />
        <input type="hidden" /><br />
        <input type="image" /><br />
        <input type="password" /><br />

        <label>성별</label> <br />
        <input type="radio" name="sex" checked/>남<br />
        <input type="radio" name="sex" />여<br />
        <input type="radio" name="sex" />남여<br />
        <!-- checked : 기본 체크되어 있는 상태로 로드됨 -->

        <label>나이</label> <br />
        <input type="radio" name="age" checked/>10<br />
        <input type="radio" name="age" />20<br />
        <input type="radio" name="age" />30<br />
        <!-- name : 그룹기능, 네임이 같은 것끼리만 체크 공유 -->

        <input type="reset" /><br />
        <input type="submit" />
    </form>
</body>
</html>
