<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>6-29</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
        * {margin: 0; padding: 0;}
        html, body {
            height: 100%;
        }
        /* 화면을 꽉 채우고 싶을 때는 html, body도 100%를 주어야 함. */
        #background {
            height: 100%;
            background: pink;
        }
    </style>
</head>
<body>
    <div id="background">
        <h1>Full Screen</h1>
    </div>
</body>
</html>
