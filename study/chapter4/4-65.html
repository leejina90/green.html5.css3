<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>4-65</title>
    <style>
        .box {
            width: 100px; height: 100px;
            background-color: red;
            margin: 10px; padding: 10px;

            float: right;
            /* left와 right는 각 태그 기준점부터 위치하며, 첫번째 태그부터 나열된다. */
            /* right 사용시 box1이 오른쪽에 위치하고 box2가 왼쪽에 위치한다. */
        }
    </style>
</head>
<body>
    <div class="box">1</div>
    <div class="box">2</div>
</body>
</html>
