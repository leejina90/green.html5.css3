<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>4-16</title>
    <style>
        #box {
            display: none;
            /* 안보이게함 */
            display: block;
            /* block형식으로 변환 */
            display: inline;
            /* inline형식으로 변환 */
            display: inline-block;
            /* inline-block형식으로 변환 */
        }
    </style>
</head>
<body>
    <div id="box"></div>
</body>
</html>
