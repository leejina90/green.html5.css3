<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>4-20</title>
    <style>
        table {visibility: hidden;}
        /* 적용할 시 해당하는 태그가 차지하는 영역이 그대로 */
        table {visibility: collapse;}
        /* 적용할 시 해당하는 태그가 차지하는 영역이 사라짐. 테이블에 적용가능. */
    </style>
</head>
<body>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
    <table>
        <tr><td>Test</td><td>Test</td></tr>
        <tr><td>Test</td><td>Test</td></tr>
        <tr><td>Test</td><td>Test</td></tr>
    </table>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
</body>
</html>
