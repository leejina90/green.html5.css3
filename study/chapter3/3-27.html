<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>3-27</title>
    <style>
        /* li > a:first-child {color: red;} X 
        위와 같이 작성할 경우 모든 li > a의 첫번째 태그들이 선택된다. */
        li:first-child > a {color: red;}
    </style>
</head>
<body>
    <li><a href="#">Condrasa</a></li>
    <li><a href="#">Condrasa</a></li>
    <li><a href="#">Condrasa</a></li>
    <li><a href="#">Condrasa</a></li>
    <li><a href="#">Condrasa</a></li>
</body>
</html>
