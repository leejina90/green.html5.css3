<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>3-24</title>
    <style>
        /* 사용가능할 때 */
        input:enabled {background-color: white;}
        /* 사용불가능할 때 */
        input:disabled {background-color: grey;}
        /* 태그에 초점이 맞춰질 때 */
        input:focus {background-color: orange;}
    </style>
</head>
<body>
    <h2>Enabled</h2>
    <input />
    <h2>Disabled</h2>
    <input disabled="disabled" />
</body>
</html>
