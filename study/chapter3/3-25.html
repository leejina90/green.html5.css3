<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>3-25</title>
    <style>
        input[type=checkbox]:checked + div {
            height: 0px;
        }

        div {
            overflow: hidden;
            width: 650px; height: 300px;

            /* 변환 효과를 적용합니다. */
            -ms-transition-duration:1s;
            -webkit-transition-duration:1s;
            -moz-transition-duration:1s;
            transition-duration:1s;
        }
    </style>
</head>
<body>
    <input type="checkbox" />
    <div>
        <h1>Lorem ipsum</h1>
        <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Laudantium, rerum pariatur at eos magnam perferendis corrupti! Modi quasi perspiciatis explicabo totam illum eligendi voluptates quas facere, blanditiis ex beatae ducimus!</p>
    </div>
</body>
</html>
