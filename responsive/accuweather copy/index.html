<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <link href="library/fontawesome-free-5.15.3-web/css/all.min.css" rel="stylesheet">
    <link href="css/style3.css" rel="stylesheet">
    <link href="css/common.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
</head>
<body>
    <header id="main_header">
        <div class="gnb_container">
            <div class="gnb menu">
                <div class="logo">
                    <a href="#"><img src="img/logo.svg" alt="accuweater_logo"></a>
                </div>
                <ul class="nav">
                    <li><a href="#">레이더 및 지도</a></li>
                    <li><a href="#">동영상</a></li>
                    <li><a href="#">악천후 기상</a></li>
                    <li><a href="#">개인화된 예보</a></li>
                    <li><a href="#">설정</a></li>
                </ul>
                <div class="setting">
                    <a href="#"><i class="fas fa-cog fa-lg"></i></a>
                </div>
                <div class="trigger">
                    <a href="#" class="mobile hamburger"><i class="fas fa-bars fa-lg"></i></a>
                    <a href="#" class="mobile close"><i class="fas fa-times fa-lg"></i></a>
                </div>
            </div>
        </div>
        <div class="active_path">
            <div class="active_bar"></div>
        </div>
        <div class="lnb_container">
            <div class="lnb">
                <div>레이더 및 지도</div>
                <div>레이더</div>
                <div>위성</div>
                <div>대한민국 기상 레이더</div>
            </div>
            <div class="lnb">
                <div>동영상</div>
                <div>인기정보</div>
                <div>전문가예보</div>
                <div>스톰 체이서</div>
            </div>
            <div class="lnb">
                <div>악천후 기상</div>
                <div>허리케인</div>
            </div>
        </div>
    </header>
    <div id="main_content">
        <div id="main_top">
            <article>
                <div>
                    <img src="https://via.placeholder.com/960x250.png" alt="광고">
                </div>
            </article>
        </div>
        <div id="main_container">
            <section id="main_section">
                <article id="weather_map">
                    <h5>대한민국 기상 레이더</h5>
                    <div id="map">

                    </div>
                </article>
                <article id="weather_location">
                    <h5>대한민국 기상 상태</h5>
                </article>
                <article>
                    추가 기상 예보 대한민국개
                </article>
            </section>
            <aside id="main_aside">
                <div>
                    <img src="https://via.placeholder.com/210x400.png" alt="광고">
                </div>
                <div>
                    <img src="https://via.placeholder.com/210x400.png" alt="광고">
                </div>
            </aside>
        </div>
    </div>
    <div id="mobile_menu">
        <!-- 모바일 메뉴 리스트 -->
    </div>
    <footer id="main_footer">
        하단
    </footer>
    <!-- 함수호출이 안될수도 있으니 순서 중요 -->
    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/responsive.js"></script>
    <script src="js/forecast.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
