<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
<title>KcityWeather</title>
<link rel="stylesheet" href="library/fontawesome-free-5.15.3-web/css/all.min.css">
<link rel="stylesheet" href="css/common.css">
<link rel="stylesheet" href="css/main.css">
</head>
<body>
    <header id="main_header">
        <div id="logo">
            <a href="#">
                <img src="img/logo_B.png" alt="KcityWeather logo">
            </a>
        </div>
        <div id="daytime">
            <span>Saturday</span>
            <span>|</span>
            <span>Jun</span>
            <span>11:00</span>
        </div>
    </header>
    <main id="main_content">
        <span class="city_main"></span>
        <span class="city_temp"></span>
        <span class="city_icon"><img src="" alt="" id="city_img"></span>
        <div>
            <div>
                <img src="" alt="">
                <span class="city_humidity"></span>
            </div>
            <div>
                <img src="" alt="">
                <span class="city_wind"></span>
            </div>
            <div>
                <img src="" alt="">
                <span class="city_cloud"></span>
            </div>
        </div>
    </main>
    <side id="side_city">
        <div id="arrow">
            <
        </div>
        <div id="city_list">
            <a href="#" class="city_link">
                <span class="city" id="seoul">Seoul</span>
                <span class="city_img"><img src="" alt=""></span>
                <span class="temp">-℃</span>
            </a>
            <a href="#" class="city_link">
                <span class="city" id="incheon">incheon</span>
                <span class="city_img"><img src="" alt=""></span>
                <span class="temp">-℃</span>
            </a>
            <a href="#" class="city_link">
                <span class="city" id="daejeon">daejeon</span>
                <span class="city_img"><img src="" alt=""></span>
                <span class="temp">-℃</span>
            </a>
            <a href="#" class="city_link">
                <span class="city" id="daegu">daegu</span>
                <span class="city_img"><img src="" alt=""></span>
                <span class="temp">-℃</span>
            </a>
            <a href="#" class="city_link">
                <span class="city" id="ulsan">ulsan</span>
                <span class="city_img"><img src="" alt=""></span>
                <span class="temp">-℃</span>
            </a>
            <a href="#" class="city_link">
                <span class="city" id="gwangju">gwangju</span>
                <span class="city_img"><img src="" alt=""></span>
                <span class="temp">-℃</span>
            </a>
            <a href="#" class="city_link">
                <span class="city" id="busan">busan</span>
                <span class="city_img"><img src="" alt=""></span>
                <span class="temp">-℃</span>
            </a>
            <a href="#" class="city_link">
                <span class="city" id="jeju">jeju</span>
                <span class="city_img"><img src="" alt=""></span>
                <span class="temp">-℃</span>
            </a>
        </div>
    </side>
    <footer id="main_footer">
        <p>현재 사이트는 비상업적 용도로 만들어진 포트폴리오용 사이트입니다.</p>
    </footer>
	<!--js 파일-->
	<script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/responsive.js"></script>
    <script src="js/forecast.js"></script>
	<script src="js/common.js"></script>
	<script src="js/main.js"></script>

</body>
</html>
