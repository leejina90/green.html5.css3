<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
        
    </style>
</head>
<body>
    
    <script>
        var info = navigator.userAgent.toLowerCase();
        var oslmg = null;

        if(info.indexOf('windows')>=0){
            oslmg = "windows.png";
        } else if(info.indexOf('macintosh')>=0){
            oslmg = "macintosh.png";
        } else if(info.indexOf('iPhone')>=0){
            oslmg = "iPhone.png";
        } else if(info.indexOf('android')>=0){
            oslmg = "android.png";
        }

        document.write("<img src=\"images/" + oslmg + "\">","<br>");
        var scr = screen;
        var sc_w = scr.width;
        var sc_h = scr.height;

        document.write("모니터 해상도 너비:" + sc_w + "px", "<br>");
        document.write("모니터 해상도 높이:" + sc_h + "px", "<br>");
    </script>
</body>
</html>
