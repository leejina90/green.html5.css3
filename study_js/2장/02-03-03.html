<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
        
    </style>
</head>
<body>
    <script>
        var num1=10;
        var num2=3;

        num1+=num2;
        document.write(num1, "<br>")

        num1-=num2;
        document.write(num1, "<br>")

        num1*=num2;
        document.write(num1, "<br>")

        num1%=num2;
        document.write(num1, "<br>")
    </script>
</body>
</html>
