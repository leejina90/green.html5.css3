<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
        
    </style>
</head>
<body>
    
    <script>
        // 문제3. for문을 사용하여 0부터 10미만의 정수의 합을 출력하시오.(결과는 45)

        var num = 0;
        // 꼭 초기값을 반드시 줘야한다. 안주면 에러.

        for(var i=0;i<10;i++){
            num +=i;
            // num=num+i
        }

        document.write(num);
    </script>
</body>
</html>
