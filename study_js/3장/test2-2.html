<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
        
    </style>
</head>
<body>
    
    <script>
        var height = prompt("신장을 입력해주세요.");

        if(height>=150){
            document.write("놀이기구 이용가능합니다.");
        }else{
            var parents = confirm("부모와 함께 왔나요?");
            if(parents){
                document.write("좋은 시간 보내렴~");
            }else {
                document.write("어른 모시고 다시오렴~");
            }
        }
    </script>
</body>
</html>
