<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
        
    </style>
</head>
<body>
    
    <script>
        // 문제5. switch문을 사용하여 과목을 입력 받고 과목에 따라 과목코드를 출력하시오.(수학: 01, 영어:02, 국어: 03, 국사:04, 기타:00)

        var subject = prompt("과목을 입력하세요.","");
        var code;

        switch(subject){
            case "수학":code = "01";
            break;
            case "영어":code = "02";
            break;
            case "국어":code = "03";
            break;
            case "국사":code = "04";
            break;

            default:code = "00";
        }

        document.write("과목코드 : " + code);
    </script>
</body>
</html>
