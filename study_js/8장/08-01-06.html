<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
        
    </style>
    <script src="../jquery-3.6.0.min.js"></script>
    <script>
        $(function(){
            var txt1 = $(".txt1");
            var count = 1;
            $(".btnWrap button").on("click", function(){
                if(!txt1.is(":animated")) {
                    if($(this).hasClass("backBtn")) {
                        count--;
                        if(count < 1) {
                            count = 1;
                            return false;
                        }
                        txt1.animate({marginLeft:"-=10%"}, 300);
                    } else {
                        count++;
                        if(count > 10) {
                            count = 10;
                            return false;
                        }
                        txt1.animate({marginLeft:"+=10%"}, 300);
                    }
                }
            });
        });
    </script>
</head>
<body>
    <p class="btnWrap">
        <button class="backBtn">Back</button>
        <button class="goBtn">Go</button>
    </p>
    <div class="wrap">
        <p class="txt1">내용1</p>
    </div>
</body>
</html>
